apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: devsec
          image: pritidevops/devsecops
          ports:
            - containerPort: 9090


---

apiVersion: v1
kind: Service
metadata:
  name: devsecops-service
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 9090
      targetPort: 9090
